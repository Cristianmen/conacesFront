
<button  data-bs-toggle="modal" data-bs-target="#staticBackdrop">
    Participar
  </button>

  
  <!-- Modal -->
  <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="staticBackdropLabel">Participar del evento</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <app-loading *ngIf="loading"></app-loading>
        <app-alert [config]="configAlert" *ngIf="isAlert"></app-alert>
        <div class="modal-body">
          <form  [formGroup]="formSus">
            <div class="form-group">
              <label for="recipient-name" class="col-form-label">Nombre:</label>
              <input type="text" class="form-control" formControlName="name" id="recipient-name" placeholder="Nombre">
            </div>
            <br>
            <div class="form-group">
              <label for="exampleInputEmail1">Correo electronico:</label><br><br>
                <input type="email" class="form-control" formControlName="email" id="recipient-name" aria-describedby="emailHelp" placeholder="Correo electronico">  
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
          <button type="button" class="btn btn-primary" [disabled]="!formSus.valid" (click)="enviar()" >Aceptar</button>
        </div>
      </div>
    </div>
  </div>
