<div class="container">
    <div class="container">
        <a routerLink="/login" style="font-size: 20px;"><i class="fas fa-arrow-left"></i> Volver</a> |
    </div>

    <app-alert [config]="configAlert" *ngIf="isAlert"></app-alert>
    <app-loading *ngIf="loading"></app-loading>


    <div class="row">
        <div class="col-4">
            <div>
                <app-card-login [icon]="textCardsAdmin[0].icon" [tittle]="textCardsAdmin[0].tittle"
                    [text]="textCardsAdmin[0].text">
                </app-card-login>
            </div>

        </div>
        <div class="col-8">

            <div class="card">
                <div class="card-body">
                    <h3 class="card-title">Eventos programandos</h3>
                    <table class="table table-striped table-bordered table-responsive" *ngIf="dataEvents.length > 0">
                        <thead>
                            <tr>
                                <th class="text-center" scope="col">Número</th>
                                <th class="text-center" scope="col">Nombre</th>
                                <th class="text-center" scope="col">Fecha</th>
                                <th class="text-center" scope="col">Hora</th>
                                <th class="text-center" scope="col">Tema</th>
                                <th class="text-center" scope="col">Descripción</th>
                                <th class="text-center" scope="col" colspan="2">Accción</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let item of dataEvents; let i = index">
                                <th scope="row" class="text-center">{{(i+1)}}</th>
                                <td class="text-center">{{item.nombre }}</td>
                                <td class="text-center">{{item.fecha }}</td>
                                <td class="text-center">{{item.hora }}</td>
                                <td class="text-center">{{item.tema }}</td>
                                <td class="text-center">{{item.descripcion }}</td>


                                <td class="text-center" style="cursor: pointer;" (click)="eliminar(i)">
                                    <a>Participar</a>

                                </td>

                            </tr>
                        </tbody>
                    </table>

                </div>
            </div>
        </div>
    </div>

    <br><br>
    <div class="row">
        <div class="col-4">

            <div>
                <app-card-login [icon]="textCardsAdmin[1].icon" [tittle]="textCardsAdmin[1].tittle"
                    [text]="textCardsAdmin[1].text">
                </app-card-login>
            </div>

        </div>
        <div class="col-8">

            <div class="card">
                <div class="card-body">
                    <h3 class="card-title"> <strong>Foro</strong></h3>
                    <hr>
                    <tr *ngFor="let item of dataForo; let i = index">
                        <td>
                           * {{item.descripcion }}
                        </td>
                    </tr>
                    <hr>
                    <form class="form-inline"  [formGroup]="formForo">
                        <div class="row">
                           
                            <div class="col-7">
                               
                                <div class="form-group ">
                                    <label for="inputPassword2" class="sr-only">mensaje</label>
                                    <input type="text" class="form-control" formControlName="descripcion" id="inputPassword2" placeholder="mesaje">
                                </div>
                            </div>

                            <div class="col-2">
                                <button type="submit" class="btn btn-primary"  (click)="enviarForo()">Enviar</button>
                            </div>

                        </div>
                    </form>
                </div>



            </div>


        </div>
        <br>


    </div>
