

<div class="container">
    <a routerLink="/home" style="font-size: 20px;"><i class="fas fa-arrow-left"></i> Volver</a> |

    <h2>Administracion de preguntas frecuentes</h2>

    <ul class="nav nav-tabs justify-content-center">
        <li class="nav-item">
            <a class="nav-link " (click)="view(true)" style="cursor: pointer;">Creacion</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" (click)="view(false)" style="cursor: pointer;">Modificación</a>
        </li>

    </ul>
    <br>
    <app-alert [config]="configAlert" *ngIf="isAlert"></app-alert>
    <app-loading *ngIf="loading"></app-loading>
    <div *ngIf="formType">
        <br>
        <form [formGroup]="formPreg">

            <div class="form-floating mb-3">
                <input type="text" formControlName="pregunta" class="form-control" id="floatingInput"
                    placeholder="Pregunta">
                <label for="floatingInput">Pregunta</label>
            </div>
            <div class="form-floating">
                <input type="text" formControlName="respuesta" class="form-control" id="floatingPassword"
                    placeholder="Respuesta">
                <label for="floatingPassword">Respuesta</label>
            </div>
            <br>

            <button type="submit" class="btn btn-primary" [disabled]="!formPreg.valid"
                (click)="enviar()">enviar</button>

        </form>


    </div>

    <div *ngIf="!formType">
        <table class="table table-striped table-bordered table-responsive" *ngIf="dataRepos.length > 0">
            <thead>
                <tr>
                    <th class="text-center" scope="col">Número</th>
                    <th class="text-center" scope="col">Pregunta</th>
                    <th class="text-center" scope="col">Respuesta</th>
                    <th class="text-center" scope="col">Acción</th>

                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of dataRepos; let i = index">
                    <th scope="row" class="text-center">{{(i+1)}}</th>
                    <td class="text-center">{{item.preguntasId }}</td>
                    <td class="text-center">{{item.descripcion }}</td>

                    <td class="text-center" style="cursor: pointer;" (click)="eliminar(i)">
                        <a>Eliminar</a>

                    </td>

                </tr>

            </tbody>
        </table>

    </div>

    <br>
    <br>


</div>
