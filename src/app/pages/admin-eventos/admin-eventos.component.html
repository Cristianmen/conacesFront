<div class="container">
    <a routerLink="/home" style="font-size: 20px;"><i class="fas fa-arrow-left"></i> Volver</a> |

    <h2>Administracion de eventos</h2>

    <ul class="nav nav-tabs justify-content-center">
        <li class="nav-item">
            <a class="nav-link " (click)="view(true)">Creacion</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" (click)="view(false)">Modificación</a>
        </li>

    </ul>
    <br>
    <app-alert [config]="configAlert" *ngIf="isAlert"></app-alert>
    <app-loading *ngIf="loading"></app-loading>
    <div *ngIf="formType">
        <br>
        <form [formGroup]="formEvent">

            <div class="form-floating mb-3">
                <input type="text" formControlName="nombre" class="form-control" id="floatingInput"
                    placeholder="Nombre Evento">
                <label for="floatingInput">Nombre Evento:</label>
            </div>
            <div class="form-floating  mb-3">
                <input type="date" formControlName="fecha" class="form-control" id="floatingPassword"
                    placeholder="Fecha">
                <label for="floatingPassword">Fecha:</label>
            </div>

            <div class="row  mb-3">
                <div class="form-floating col">
                    <select class="form-select" id="floatingSelect" formControlName="hora"
                        aria-label="Floating label select example">

                        <option value="{{hora}}" *ngFor="let hora of horas">{{hora}}</option>

                    </select>
                    <label for="floatingSelect">Hora:</label>
                </div>

                <div class="form-floating col">
                    <select class="form-select" id="floatingSelect" formControlName="tema"
                        aria-label="Floating label select example">

                        <option value="{{tema}}" *ngFor="let tema of temas">{{tema}}</option>

                    </select>
                    <label for="floatingSelect">Tema:</label>
                </div>

            </div>

            <div class="form-floating ">
                <input type="text" formControlName="descripcion" class="form-control" id="floatingInput"
                    placeholder="Descripción">
                <label for="floatingInput">Descripción:</label>
            </div>

            <br>

            <button type="submit" class="btn btn-primary" [disabled]="!formEvent.valid"
                (click)="enviar()">enviar</button>

        </form>

    </div>

    <div *ngIf="!formType">
        <table class="table table-striped table-bordered table-responsive" *ngIf="dataRepos.length > 0">
            <thead>
                <tr>
                    <th class="text-center" scope="col">Número</th>
                    <th class="text-center" scope="col">Nombre</th>
                    <th class="text-center" scope="col">Fecha</th>
                    <th class="text-center" scope="col">Hora</th>
                    <th class="text-center" scope="col">Tema</th>
                    <th class="text-center" scope="col">Descripción</th>
                    <th class="text-center" scope="col">Accción</th>

                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of dataRepos; let i = index">
                    <th scope="row" class="text-center">{{(i+1)}}</th>
                    <td class="text-center">{{item.nombre }}</td>
                    <td class="text-center">{{item.fecha }}</td>
                    <td class="text-center">{{item.hora }}</td>
                    <td class="text-center">{{item.tema }}</td>
                    <td class="text-center">{{item.descripcion }}</td>

                    <td class="text-center" style="cursor: pointer;" (click)="eliminar(i)">
                        <a>Eliminar</a>

                    </td>

                </tr>

            </tbody>
        </table>

    </div>

    <br>
    <br>


</div>
