<div class="container">
    <a routerLink="/home" style="font-size: 20px;"><i class="fas fa-arrow-left"></i> Volver</a> |

    <h2>Administracion de repositorios</h2>

    <ul class="nav nav-tabs justify-content-center">
        <li class="nav-item">
            <a class="nav-link " (click)="view(true)" style="cursor: pointer;">Creacion</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" (click)="view(false)" style="cursor: pointer;">Modificación</a>
        </li>

    </ul>

    <app-alert [config]="configAlert" *ngIf="isAlert"></app-alert>
    <app-loading *ngIf="loading"></app-loading>
    <div *ngIf="formType">
        <br>
        <form [formGroup]="formRepo">

            <div class="form-floating mb-3" *ngIf="!isModificar">
                <input type="text" formControlName="repo" class="form-control" id="floatingInput"
                    placeholder="nombre repositorios">
                <label for="floatingInput">nombre del repositorio</label>
            </div>

            <div class="form-floating mb-3" *ngIf="isModificar">
                <input type="text" formControlName="repo" class="form-control" id="floatingInput"
                    placeholder="nombre repositorios" readonly>
                <label for="floatingInput">nombre del repositorio modificar</label>
            </div>
            <div class="form-floating">
                <input type="file" formControlName="file" class="form-control" id="floatingPassword"
                    placeholder="repositorio" (change)="loadFile($event)">
                <label for="floatingPassword">repositorio</label>
            </div>
            <br>

            <button type="submit" class="btn btn-primary" [disabled]="!formRepo.valid"
                (click)="enviar()">enviar</button>

        </form>


    </div>

    <div *ngIf="!formType">
        <table class="table table-striped table-bordered table-responsive" *ngIf="dataRepos.length > 0">
            <thead>
                <tr>
                    <th class="text-center" scope="col">Número</th>
                    <th class="text-center" scope="col">Nombre</th>
                    <th class="text-center" scope="col">Acción</th>
                    <th class="text-center" scope="col"  colspan="2">Acción</th>

                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of dataRepos; let i = index">
                    <th scope="row" class="text-center">{{(i+1)}}</th>
                    <td class="text-center">{{item.repoId }}</td>

                    <td class="text-center" style="cursor: pointer;" (click)="ver(i)">
                        <a>Ver</a>

                    </td>

                    <td class="text-center" style="cursor: pointer;" (click)="eliminar(i)">
                        <a>Eliminar</a>

                    </td>

                    <td class="text-center" style="cursor: pointer;" (click)="modificar(i)">
                        <a>Modificar</a>

                    </td>

                </tr>

            </tbody>
        </table>

    </div>

    <br>
    <br>


</div>
