<div class="container">
    <a routerLink="/login" style="font-size: 20px;"><i class="fas fa-arrow-left"></i> Volver</a> |
    <div class="row align-items-center">
        <div class="col-1 text-center">
            <i id="icono" class="fas fa-download"></i>
        </div>

        <div class="col-9">

            <div class="">

                <h1>REPOSITORIO</h1>
                <p class="texto">Realiza consultas a los documentos y lineamientos relacionados
                    con la CONACES.</p>
            </div>
        </div>
    </div>
    <div class="container">
        <ul class="">
            <a class="nav-link " (click)="view()" style="cursor: pointer;">Actualizar</a>
        </ul>

        <app-alert [config]="configAlert" *ngIf="isAlert"></app-alert>
        <app-loading *ngIf="loading"></app-loading>

        <div class= "contianer">
            <div class="table table-striped table-bordered table-responsive" *ngIf="dataRepos.length > 0">
                <div *ngFor="let item of dataRepos; let i = index">
                    <h2 style="cursor: pointer;" (click)="ver(i)" >
                        {{item.repoId }}<i id="icon-repo" class="far fa-file-pdf"></i>
                    </h2>
                </div>
            </div>
        </div>
    </div>
